services:
  # ============================================
  # PostgreSQL Databases
  # ============================================
  
  postgres:
    image: postgres:15-alpine
    container_name: ielts_postgres
    environment:
      POSTGRES_USER: ielts_admin
      POSTGRES_PASSWORD: ielts_password_2025
      POSTGRES_MULTIPLE_DATABASES: auth_db,user_db,course_db,exercise_db,ai_db,notification_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
      - ./database/schemas:/schemas
    networks:
      - ielts_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ielts_admin"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # Redis Cache
  # ============================================
  
  redis:
    image: redis:7-alpine
    container_name: ielts_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - ielts_network
    command: redis-server --appendonly yes --requirepass ielts_redis_password
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # ============================================
  # RabbitMQ Message Queue
  # ============================================
  
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: ielts_rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ielts_admin
      RABBITMQ_DEFAULT_PASS: ielts_rabbitmq_password
    ports:
      - "5672:5672"   # AMQP port
      - "15672:15672" # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - ielts_network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================
  # Database Migrations Runner
  # ============================================
  
  migrations:
    image: postgres:15-alpine
    container_name: ielts_migrations
    volumes:
      - ./database/migrations:/migrations
      - ./scripts/run-all-migrations.sh:/run-all-migrations.sh
    networks:
      - ielts_network
    depends_on:
      postgres:
        condition: service_healthy
    entrypoint: /bin/sh
    command: -c "chmod +x /run-all-migrations.sh && /run-all-migrations.sh"
    restart: "no"

  # ============================================
  # PgAdmin - Database Management UI
  # ============================================
  
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: ielts_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - ielts_network
    depends_on:
      - postgres

  # ============================================
  # API Gateway - Single Entry Point
  # ============================================
  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    container_name: ielts_api_gateway
    environment:
      - SERVER_PORT=8080
      - JWT_SECRET=${JWT_SECRET}
      - AUTH_SERVICE_URL=http://auth-service:8081
      - USER_SERVICE_URL=http://user-service:8082
      - COURSE_SERVICE_URL=http://course-service:8083
      - EXERCISE_SERVICE_URL=http://exercise-service:8084
      - NOTIFICATION_SERVICE_URL=http://notification-service:8086
      - AI_SERVICE_URL=http://ai-service:8085
      - RATE_LIMIT_RPM=100
      - RATE_LIMIT_ENABLED=true
    ports:
      - "8080:8080"
    networks:
      - ielts_network
    depends_on:
      - auth-service
      - course-service
      - exercise-service
      - notification-service
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  # ============================================
  # Auth Service
  # ============================================
  
  auth-service:
    build:
      context: .
      dockerfile: ./services/auth-service/Dockerfile
    container_name: ielts_auth_service
    environment:
      - PORT=8081
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=${POSTGRES_USER}
      - DB_PASSWORD=${POSTGRES_PASSWORD}
      - DB_NAME=auth_db
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRY=${JWT_EXPIRY}
      - REFRESH_TOKEN_EXPIRY=${REFRESH_TOKEN_EXPIRY}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - GOOGLE_REDIRECT_URL=${GOOGLE_REDIRECT_URL}
      - FRONTEND_URL=${FRONTEND_URL}
      - SMTP_HOST=${SMTP_HOST:-smtp.gmail.com}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USERNAME=${SMTP_USERNAME:-}
      - SMTP_PASSWORD=${SMTP_PASSWORD:-}
      - SMTP_FROM_EMAIL=${SMTP_FROM_EMAIL:-noreply@ieltsplatform.com}
      - SMTP_FROM_NAME=${SMTP_FROM_NAME}
      - USER_SERVICE_URL=http://user-service:8082
      - NOTIFICATION_SERVICE_URL=http://notification-service:8086
      - AI_SERVICE_URL=http://ai-service:8085
      - INTERNAL_API_KEY=internal_secret_key_ielts_2025_change_in_production
    volumes:
      - ./database/schemas:/schemas:ro
      - ./scripts:/scripts:ro
    ports:
      - "8081:8081"
    networks:
      - ielts_network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  # ============================================
  # User Service
  # ============================================
  
  user-service:
    build:
      context: .
      dockerfile: ./services/user-service/Dockerfile
    container_name: ielts_user_service
    environment:
      - SERVER_PORT=8082
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=${POSTGRES_USER}
      - DB_PASSWORD=${POSTGRES_PASSWORD}
      - DB_NAME=user_db
      - AUTH_SERVICE_URL=http://auth-service:8081
      - JWT_SECRET=${JWT_SECRET}
    volumes:
      - ./database/schemas:/schemas:ro
      - ./scripts:/scripts:ro
    ports:
      - "8082:8082"
    networks:
      - ielts_network
    depends_on:
      postgres:
        condition: service_healthy
      auth-service:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  # ============================================
  # Course Service
  # ============================================
  course-service:
    build:
      context: .
      dockerfile: ./services/course-service/Dockerfile
    container_name: ielts_course_service
    environment:
      - SERVER_PORT=8083
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=${POSTGRES_USER}
      - DB_PASSWORD=${POSTGRES_PASSWORD}
      - DB_NAME=course_db
      - JWT_SECRET=${JWT_SECRET}
      # Service-to-Service Communication
      - USER_SERVICE_URL=http://user-service:8082
      - NOTIFICATION_SERVICE_URL=http://notification-service:8086
      - AI_SERVICE_URL=http://ai-service:8085
      - INTERNAL_API_KEY=${INTERNAL_API_KEY:-internal_secret_key_ielts_2025_change_in_production}
      # YouTube Data API
      - YOUTUBE_API_KEY=${YOUTUBE_API_KEY:-}
    volumes:
      - ./database/schemas:/schemas:ro
      - ./scripts:/scripts:ro
    ports:
      - "8083:8083"
    networks:
      - ielts_network
    depends_on:
      postgres:
        condition: service_healthy
      auth-service:
        condition: service_started
      user-service:
        condition: service_started
      notification-service:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8083/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  # ============================================
  # Exercise Service
  # ============================================
  exercise-service:
    build:
      context: .
      dockerfile: ./services/exercise-service/Dockerfile
    container_name: ielts_exercise_service
    environment:
      - SERVER_PORT=8084
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=${POSTGRES_USER}
      - DB_PASSWORD=${POSTGRES_PASSWORD}
      - DB_NAME=exercise_db
      - JWT_SECRET=${JWT_SECRET}
      # Service-to-Service Communication
      - USER_SERVICE_URL=http://user-service:8082
      - NOTIFICATION_SERVICE_URL=http://notification-service:8086
      - AI_SERVICE_URL=http://ai-service:8085
      - INTERNAL_API_KEY=${INTERNAL_API_KEY:-internal_secret_key_ielts_2025_change_in_production}
    volumes:
